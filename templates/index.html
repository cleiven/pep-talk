  <script>
    window.onload = function() {
        $.getJSON("https://pep-talk-2.inexperience.repl.co/fetch", function(data) {
          console.log(data);
          refresh(data);
        });  
    }
    function refresh(dict) {
    Object.keys(dict).forEach(function(key) {
      element = document.getElementById(key);
      element.innerHTML = dict[key] + " ";
    });
    }
  </script>
